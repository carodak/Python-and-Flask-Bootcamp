<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Incluse bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style type="text/css">
    .jumbotron {
      padding: 4rem 2rem;
      margin-bottom: 2rem;
      background-color: var(--bs-light);
      border-radius: .3rem;
    }
</style>

  <body>
    <h1>Hello World!</h1>
    <!-- Class call with bootstrap (container, button) -->
    <div class="container">
      <h1>Hello World2!</h1>
      <button class="btn btn-primary" type="button" name="button">Button</button>
      <button class="btn btn-secondary" type="button" name="button">Gray</button>

      <div class="jumbotron"> <!-- Deprecated in bootstrap 5 so i created the styling for the class in the style part -->
        <h1>Hello and Welcome</h1>
      </div>
    </div>
  </body>
</html>
