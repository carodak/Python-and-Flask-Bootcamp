  <h1>Cat Adoption Page</h1>
  <h2>Please fill this form:</h2>

  <form class="" action="" method="get">

      <label for="firstname">First Name:</label>

      <option value="CreditCard">Credit Card</option>
    </select>
    <p><input type="submit" name="" value="Submit"></p>

  </form>
