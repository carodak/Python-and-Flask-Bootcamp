<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <form class="" action="http://www.google.com" method="get">
    <!-- label tells which is which
    Get will pass the inputs names and values into the action url
    -->
    <label for="emailtag">EMAIL: </label>
    <input id="emailtag" type="email" name="useremail" placeholder="Email Here">
    <br>
    <label for="passtag">PASSWORD: </label>
    <input id="passtag" type="password" name="password" placeholder="password">

    <input type="submit" name="" value="Submit">
  </form>
</body>
</html>
